    <p>Examples:</p>
    <code>&lt;ek-weather-widget&gt;&lt;ek-weather-interval&gt;</code>
    <ek-weather-widget id="basic"></ek-weather-widget>
    <code>&lt;ek-weather-widget scale="F" refresh-interval="30"&gt;&lt;ek-weather-interval&gt;</code>
    <ek-weather-widget id="more" scale="F" refresh-interval="30"></ek-weather-widget>
    <code>&lt;ek-weather-widget scale="F" geolocate="false" latitude="40.71" longitude="-74.01"&gt;&lt;ek-weather-interval&gt;</code>
